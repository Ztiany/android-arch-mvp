plugins {
    id "com.android.library"
    id "kotlin-android"
}

apply plugin: "com.vanniktech.maven.publish"

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0.1"
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

}

dependencies {
    implementation "androidx.annotation:annotation:1.3.0"
    compileOnly "androidx.fragment:fragment-ktx:1.4.1"

    api 'io.github.ztiany:android-rxjava2-kit:1.0.3'
    api 'io.github.ztiany:android-arch-delegate:1.0.1'

    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.6.0"
    implementation "com.jakewharton.timber:timber:4.7.1"
}
